version: '2'
services:
  web:
    image: nginx:latest
    ports:
      - 8000:80
    volumes:
      - .:/var/www
      - ./site.conf:/etc/nginx/conf.d/default.conf
    networks: 
      - php
    depends_on:
      - php

  php:
    build:
      context: ./docker
      args:
        USER_ID: ${USER_ID}
        GROUP_ID: ${GROUP_ID}
    volumes:
      - .:/var/www
    networks:
      - php
    depends_on: 
      - db

  db:
    image: mariadb
    environment:
      MYSQL_ROOT_PASSWORD: root
    volumes:
      - db-data:/var/lib/mysql
    networks: 
      - php
    command: mysqld --character-set-server=utf8 --collation-server=utf8_unicode_ci --init-connect='SET NAMES UTF8;' --innodb-flush-log-at-trx-commit=0

  adminer:
    image: adminer
    environment:
      ADMINER_DESIGN: pepa-linha
      ADMINER_DEFAULT_SERVER: db
    networks: 
      - php
    ports:
      - 8888:8080

  mail:
    image: schickling/mailcatcher
    ports:
      - 1080:1080
    networks: 
      - php

networks: 
  php : 
    driver: bridge

volumes:
  db-data:
    driver: local